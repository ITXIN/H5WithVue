<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 必须前置，且路径放在当前这个地方 -->
    <script type="text/javascript" src="./WebJSBridge.js"></script>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <!-- 注册桥 -->

  c
  <script src="https://test-cdn-fat.pingan.com.cn/omm/libs/v1.0.0/js/console/aladdin-console.min.js"></script>
  <script>
    // 可以实现在线上打开某些功能，如vconsole
    (function (win) {
      let url =
        "https://test-cdn-fat.pingan.com.cn/omm/libs/v1.0.0/js/console/aladdin-console.min.js";
      var data = win.localStorage.getItem("key");
      data = "11";
      if (data) {
        document.write("<script src={{url}}><\/script>");
      }
    })(window);
  </script>
</html>
